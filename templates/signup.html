<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="form-container">
    <h2>Create Account</h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="admin_number" placeholder="Admin Number" required>
      <input type="text" name="class" placeholder="Class" required>
      <input type="date" name="birthdate" required>
      <input type="text" name="username" placeholder="Username (must include your name)" required>
      <label><input type="checkbox" name="allow_contact"> Allow contact from other years</label>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already registered? <a href="/login">Login here</a></p>
  </div>
</body>
</html>
